<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Form Builder" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('account_form', account_name=session.get('account_name', '')) if session.get('account_name') else url_for('login') }}">Account Form</a>
        <div class="ms-auto d-flex gap-2">
          {% if session.get('account_id') %}
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('builder', account_name=session.get('account_name')) }}">Builder</a>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('account_form', account_name=session.get('account_name')) }}">Form</a>
          <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="py-4">
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
